<script>


$(document).ready(function(){

});


<!-- 
  ***** START JAVASCRIPT *****

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // list one content
      var one = [
        "a house of wood",
        "a house of brick",
        "a house of broken dishes",
        "a house of discarded clothing",
        "a house of dust",
        "a house of glass",
        "a house of leaves",
        "a house of mud",
        "a house of paper",
        "a house of plastic",
        "a house of roots",
        "a house of sand",
        "a house of steel",
        "a house of stone",
        "a house of straw",
        "a house of tin",
        "a house of weeds"
      ];


      // This is a very common randomizing function.
      // It takes a list (array) and returns one at random.
      function select_random(x){
        y = x[Math.floor(Math.random()*x.length)];
        return y;
      }

      function generate(){

        // Select a random item from each list
        var selected_one = select_random(one);
        

        // Take the selected (random) item from list and make it visible
        $('.list-one').html(selected_one);

      }

      $('spin-star').click(function(){
        generate();
      });

      generate();
      
    });

  </script>
