<script>


$(document).ready(function(){

    $(".star").mouseenter(function(){
        $(".letter").fadeIn(10000);
    });


    $(".star").mouseleave(function(){
        $(".letter").fadeOut(10000);
    });


    $('.star').click(function(){
      $('.letter').toggleClass('show');
    });
    
    // Use MouseMove instead of CSS Cursor
    $(document).mousemove(function(e) {
        $('.starCursor').css({
           left:  e.pageX - 1,
           top:   e.pageY - 19
        });
    });

$(function(){
